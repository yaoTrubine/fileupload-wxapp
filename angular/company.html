<div class="container" ng-controller="companyController">
  <form ng-submit="submit()" enctype="multipart/form-data">
    <div class="form-group">
      <label for="">公司标题</label>
      <input type="text" class="form-control" ng-model="company.title">
    </div>
    <div class="form-group">
      <label for="">公司简介</label>
      <textarea name="" class="form-control" rows="6" ng-model="company.description"></textarea>
    </div>
    <div class="form-group">
      <label for="">公司照片</label>
      <input type="file" class="form-control" id="company-file" multiple="multiple" ng-model="company.file">
    </div>
    <div class="form-group">
      <button class="btn btn-primary form-control">提交</button>
      </div>
  </form>
</div>
